<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGOL - REST</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://js.arcgis.com/4.29/"></script>
  <script type="module"
    src="https://js.arcgis.com/calcite-components/2.5.1/calcite.esm.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://js.arcgis.com/calcite-components/2.5.1/calcite.css" />

</head>

<body>
  <div class="header">
    <div class="header-text">Navigating Seattle: Bridge Integrity and Air Transport</div>
  </div>
  <div id="viewDiv"></div>

  <!-- Create a HTML div element with a calcite label and combobox component with the basemap styles -->
  <div id="basemapStyles" class="esri-widget">
    <calcite-label>Basemap style</calcite-label>
    <calcite-combobox id="styleCombobox" selection-mode="single" clear-disabled>
      <calcite-combobox-item value="arcgis-topographic" text-label="ArcGIS Topographic"
        selected></calcite-combobox-item>
      <calcite-combobox-item value="arcgis-imagery-standard"
        text-label=" ArcGIS Imagery Standard"></calcite-combobox-item>
      <calcite-combobox-item value="arcgis-imagery-labels"
        text-label="ArcGIS Imagery Labels"></calcite-combobox-item>
      <calcite-combobox-item value="arcgis-terrain"
        text-label="ArcGIS Terrain"></calcite-combobox-item>
      <calcite-combobox-item value="arcgis-streets-relief"
        text-label="ArcGIS Streets Relief"></calcite-combobox-item>
      <calcite-combobox-item value="arcgis-human-geography"
        text-label=" ArcGIS Human Geography"></calcite-combobox-item>
    </calcite-combobox>
  </div>

  <!-- Load the script.js file. -->
  <script type="module" src="script.js"></script>
</body>

</html>
